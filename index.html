<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 border border-gray-100">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Password Generator</h1>
        <p class="text-gray-500 text-sm">Create secure, random passwords</p>
      </div>

      <!-- Password Display -->
      <div class="password-container rounded-lg p-4 mb-6 relative flex items-center">
        <input type="text" id="passwordOutput" class="w-full bg-transparent border-none outline-none text-gray-700 font-mono text-lg" readonly placeholder="Your password will appear here" />
        <button id="copyBtn" class="copy-btn ml-2 p-2 rounded-md border border-gray-200 text-gray-500 hover:text-white flex-shrink-0 transition-all">
          <i class="fas fa-copy"></i>
        </button>
      </div>

      <!-- Password Length -->
      <div class="mb-6">
        <div class="flex justify-between mb-2">
          <label for="lengthSlider" class="text-gray-700 font-medium">Password Length</label>
          <span id="lengthValue" class="text-indigo-600 font-semibold">12</span>
        </div>
        <input type="range" min="4" max="32" value="12" class="slider w-full" id="lengthSlider" />
      </div>

      <!-- Password Options -->
      <div class="space-y-4 mb-8">
        <div class="flex items-center justify-between">
          <label class="text-gray-700">Include Uppercase Letters</label>
          <div class="relative inline-block w-12 align-middle select-none">
            <input type="checkbox" id="uppercaseToggle" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer right-0" />
            <label for="uppercaseToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="text-gray-700">Include Lowercase Letters</label>
          <div class="relative inline-block w-12 align-middle select-none">
            <input type="checkbox" id="lowercaseToggle" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
            <label for="lowercaseToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="text-gray-700">Include Numbers</label>
          <div class="relative inline-block w-12 align-middle select-none">
            <input type="checkbox" id="numbersToggle" checked class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
            <label for="numbersToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="text-gray-700">Include Symbols</label>
          <div class="relative inline-block w-12 align-middle select-none">
            <input type="checkbox" id="symbolsToggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" />
            <label for="symbolsToggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"></label>
          </div>
        </div>
      </div>

      <!-- Generate Button -->
      <button id="generateBtn" class="generate-btn w-full py-4 rounded-lg text-white font-bold text-lg shadow-md flex items-center justify-center">
        <i class="fas fa-key mr-2"></i> Generate Password
      </button>

      <!-- Strength Indicator -->
      <div class="mt-6">
        <div class="flex justify-between mb-2">
          <span class="text-sm text-gray-500">Password Strength</span>
          <span id="strengthText" class="text-sm font-medium">Medium</span>
        </div>
        <div class="w-full bg-gray-200 rounded-full h-2.5">
          <div id="strengthBar" class="bg-yellow-500 h-2.5 rounded-full" style="width: 50%"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
